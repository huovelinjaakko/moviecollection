<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
<title>Movie collection</title>
</head>
<body>
	<h1>Movies</h1>
	<table class="table table-striped">
		<tbody>
			<tr>
				<th>Title</th>
				<th>Director</th>
				<th>Description</th>
				<th>Release year</th>
				<th>Genre</th>
			</tr>
			<tr th:each = "movie: ${movies}">
				<td th:text="${movie.title}"></td>
				<td th:text="${movie.director}"></td>
				<td th:text="${movie.description}"></td>
				<td th:text="${movie.releaseYear}"></td>
				<td th:text="${movie.genre.name}"></td>
				<td><a th:href="@{/delete/{id}(id=${movie.id})}" class="btn btn-danger">Delete</a></td>
				<td><a th:href="@{/edit/{id}(id=${movie.id})}">Edit</a></td>
			</tr>
		</tbody>
	</table>
	<a href="/add" class="btn btn-success">Add movie</a>
</body>
</html>
